<div class="container">
	<div class="row">
        <div class="text-center col-md-12">
            <button type="" ng-click="open()" class="btn btn-primary btn-lg">Connect!</button></h2>
        </div>
  	</div><br>
	<div class="row">
		<h3>You are User: {{id}}</h3>
	</div><br>
	<div class="row">
		<form class="form-group">
			<div ng-repeat="room in room_ids">
				<div class="col-md-6">
					<button type="" ng-click="goToRoom(room)" class="form-control btn btn-default">{{room}}</button>
				</div>
			</div>
		</form>
	</div><br>
	<div class="row">
		<h3>You are in room: {{current_room}}</h3>
	</div><br>
	<div class="row">
		<div class="col-md-2">
			<button type="" ng-click="leaveRoom()" class="form-control btn btn-default">Leave Room</button>
		</div>
	</div>
</div>
