<div class="container">
	<div class="row">
		<form class="form-group">
			<div ng-repeat="room in room_ids">
				<div class="col-md-6 text-center ">
					<span>
						<label>Room ID: {{room.id}}</label>
						<button type="" ng-click="open(room.id)" class="form-control btn btn-default"># of Users: {{room.users}}</button><br><br>
					</span>
				</div>
			</div>
		</form>
	</div><br>
</div>
