	<div class="row">
		<h3>You are ({{websockets_connected ? "Connected!" : "Not Connected"}}) as: &nbsp;&nbsp;{{websocket_id ? websocket_id : "Nobody"}}</h3>
	</div>
	<div class="row">
		<h3>You are in room: &nbsp;&nbsp;{{room_id ? room_id : "None"}}</h3>
	</div><br>
	<div class="row">
		<form class="form-group">
			<div ng-repeat="room in room_ids">
				<div class="col-md-6">
					<button type="" ng-click="open(room)" class="form-control btn btn-default">{{room}}</button>
				</div>
			</div>
		</form>
	</div><br>
	<div class="row">
		<div class="col-md-2">
			<button type="" ng-click="leaveRoom()" class="form-control btn btn-default">Leave Room</button>
		</div>
	</div>
</div>
